<body>
    <section class="container ">
        <header>
            <h1>Biblioteca BookHub</h1>
        </header>
    <main class="book-box">
        <div class="row">
            <div class="book_arrows">
                <i class="fa-solid fa-chevron-left arrow disabled arrow-prev"></i>
                <i class="fa-solid fa-chevron-right arrow arrow-next"></i>
            </div>

            <div class="slider">

                        </span>
                </div> -->
                
            </div>

        </div>
    </main>
    </section>

</body>
<script>
    function ReadyBook(){
        fetch('livros.json')
        .then(response => response.json())
        .then(livros =>{
            const itemLivro = document.querySelector('.slider');

            livros.map(livro =>{
                const figure = document.createElement('div');
                figure.classList.add('item');

                const img = document.createElement('img');
                img.src = livro.imgCapa;
                img.alt = livro.titulo;

                const titulo = document.createElement('h3');
                titulo.classList.add('title');
                titulo.textContent = livro.titulo;

                figure.appendChild(img);
                figure.appendChild(titulo);
                itemLivro.appendChild(figure);

            })
        })
    }
    ReadyBook();
</script>
</html>
